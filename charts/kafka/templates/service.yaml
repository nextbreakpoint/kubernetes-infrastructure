{{- $fullname := include "kafka.fullname" . -}}
{{- $name := include "kafka.name" . -}}
{{- $chart := include "kafka.chart" . -}}
{{- $root := . }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-headless
  labels:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
spec:
  clusterIP: None
  ports:
    - port: 9092
      targetPort: broker
      protocol: TCP
      name: kafka
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: {{ $name }}
    release: {{ $root.Release.Name }}
{{ range .Values.nodes }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-{{ .id }}
  labels:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
    external: "false"
    server: {{ $fullname }}-{{ .id }}
spec:
  type: ClusterIP
  ports:
    - port: 9092
      targetPort: broker
      protocol: TCP
      name: kafka
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: {{ $name }}
    release: {{ $root.Release.Name }}
    server: {{ $fullname }}-{{ .id }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-{{ .id }}-external
  labels:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
    external: "true"
    server: {{ $fullname }}-{{ .id }}
spec:
  type: NodePort
  ports:
    - port: 9092
      nodePort: {{ add $root.Values.service.firstExternalBrokerPort .id }}
      targetPort: broker-external
      protocol: TCP
      name: kafka
    - port: 9090
      nodePort: {{ add $root.Values.service.firstExternalMetricsPort .id }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: {{ $name }}
    release: {{ $root.Release.Name }}
    server: {{ $fullname }}-{{ .id }}
{{ end }}
