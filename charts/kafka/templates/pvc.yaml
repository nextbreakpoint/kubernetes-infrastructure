{{- $fullname := include "kafka.fullname" . -}}
{{- $name := include "kafka.name" . -}}
{{- $root := . }}
{{ range .Values.nodes }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ $fullname }}-{{ . }}
spec:
  storageClassName: {{ $root.Values.storage.class | default "hostpath" }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $root.Values.storage.size | default "5Gi" }}
  selector:
      matchLabels:
        app: {{ $name }}
        release: {{ $root.Release.Name }}
        server: {{ $fullname }}-{{ . }}
{{ end }}
