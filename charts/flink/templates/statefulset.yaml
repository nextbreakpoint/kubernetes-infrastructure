                  operator: In
                  values:
                  - {{ $name }}
                - key: role
                  operator: In
                  values:
                  - taskmanager
              topologyKey: "kubernetes.io/hostname"
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ $name }}
                - key: role
                  operator: In
                  values:
                  - jobmanager
              topologyKey: "kubernetes.io/hostname"
  volumeClaimTemplates:
    - metadata:
        name: flink
        labels:
          app: {{ $name }}
          role: taskmanager
          release: {{ $root.Release.Name }}
      spec:
        accessModes:
          - {{ $root.Values.taskmanager.storage.accessModes | default "ReadWriteOnce" }}
        resources:
          requests:
            storage: {{ $root.Values.taskmanager.storage.size | default "5Gi" }}
        storageClassName: {{ $root.Values.taskmanager.storage.class | default "hostpath" }}
