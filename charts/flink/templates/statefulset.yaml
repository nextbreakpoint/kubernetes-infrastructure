{{- $fullname := include "flink.fullname" . -}}
{{- $name := include "flink.name" . -}}
{{- $chart := include "flink.chart" . -}}
{{- $root := . }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullname }}-jobmanager
  labels:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
spec:
  replicas: 1
  updateStrategy:
    type: OnDelete
  serviceName: default
  selector:
    matchLabels:
      app: {{ $name }}
      role: "jobmanager"
      release: {{ $root.Release.Name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
        role: "jobmanager"
        release: {{ $root.Release.Name }}
    spec:
      {{- if $root.Values.image.pullSecrets }}
      imagePullSecrets:
        - name: {{ $root.Values.image.pullSecrets }}
      {{- end}}
      containers:
        - name: {{ $root.Chart.Name }}
          image: "{{ $root.Values.image.registry }}{{ $root.Values.image.repository }}:{{ $root.Values.image.tag }}"
          imagePullPolicy: {{ $root.Values.image.pullPolicy }}
          args:
            - jobmanager
          ports:
            - name: ui
              containerPort: 8081
              protocol: TCP
            - name: rpc
              containerPort: 6123
              protocol: TCP
            - name: blob
              containerPort: 6124
              protocol: TCP
            - name: query
              containerPort: 6125
              protocol: TCP
          volumeMounts:
            - mountPath: /var/data
              subPath: flink/jobmanager
              name: flink
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_MANAGER_RPC_ADDRESS
              value: {{ $fullname }}-jobmanager
{{ toYaml $root.Values.jobmanager.environment | indent 12 }}
          resources:
{{ toYaml $root.Values.jobmanager.resources | indent 12 }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ $name }}
                - key: role
                  operator: In
                  values:
                  - jobmanager
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            {{- if $root.Values.jobmanager.zone }}
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                  - {{ $root.Values.jobmanager.zone }}
            {{- end}}
            {{- if $root.Values.jobmanager.hostname }}
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - {{ $root.Values.jobmanager.hostname }}
            {{- end}}
  volumeClaimTemplates:
    - metadata:
        name: flink
        labels:
          app: {{ $name }}
          role: jobmanager
          release: {{ $root.Release.Name }}
      spec:
        accessModes:
          - {{ $root.Values.jobmanager.storage.accessModes | default "ReadWriteOnce" }}
        resources:
          requests:
            storage: {{ $root.Values.jobmanager.storage.size | default "2Gi" }}
        storageClassName: {{ $root.Values.jobmanager.storage.class | default "hostpath" }}
---
