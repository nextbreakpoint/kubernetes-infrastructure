  replicas: {{ $root.Values.taskmanager.replicas | default 1 }}
  updateStrategy:
    type: RollingUpdate
  serviceName: default
  selector:
    matchLabels:
      app: {{ $name }}
      role: "taskmanager"
      release: {{ $root.Release.Name }}
