{{- $fullname := include "zookeeper.fullname" . -}}
{{- $name := include "zookeeper.name" . -}}
{{- $chart := include "zookeeper.chart" . -}}
{{- $root := . }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-headless
  labels:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
spec:
  clusterIP: None
  ports:
    - port: 2181
      protocol: TCP
      name: client
    - port: 3888
      protocol: TCP
      name: leader
    - port: 2888
      protocol: TCP
      name: peer
  selector:
    app: {{ $name }}
    release: {{ $root.Release.Name }}
{{ range .Values.nodes }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-{{ . }}
  labels:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
    external: "false"
    server: {{ $fullname }}-{{ . }}
spec:
  type: ClusterIP
  ports:
    - port: 2181
      targetPort: client
      protocol: TCP
      name: client
    - port: 3888
      targetPort: leader
      protocol: TCP
      name: leader
    - port: 2888
      targetPort: peer
      protocol: TCP
      name: peer
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: {{ $name }}
    release: {{ $root.Release.Name }}
    server: {{ $fullname }}-{{ . }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-{{ . }}-external
  labels:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
    external: "true"
    server: {{ $fullname }}-{{ . }}
spec:
  type: NodePort
  ports:
    - port: 2181
      nodePort: {{ add $root.Values.service.firstExternalClientPort . }}
      targetPort: client
      protocol: TCP
      name: client
    - port: 3888
      nodePort: {{ add $root.Values.service.firstExternalLeaderPort . }}
      targetPort: leader
      protocol: TCP
      name: leader
    - port: 2888
      nodePort: {{ add $root.Values.service.firstExternalPeerPort . }}
      targetPort: peer
      protocol: TCP
      name: peer
    - port: 9090
      nodePort: {{ add $root.Values.service.firstExternalMetricsPort . }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: {{ $name }}
    release: {{ $root.Release.Name }}
    server: {{ $fullname }}-{{ . }}
{{ end }}
